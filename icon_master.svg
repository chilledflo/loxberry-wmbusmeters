<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="40" y="40" width="432" height="432" rx="60" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- WMBus Text -->
  <text x="256" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">WMBus</text>
  
  <!-- Meter gauge circle -->
  <circle cx="256" cy="300" r="120" fill="none" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Gauge segments -->
  <line x1="150" y1="300" x2="165" y2="300" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <line x1="167" y1="241" x2="180" y2="250" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <line x1="210" y1="198" x2="220" y2="210" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <line x1="256" y1="180" x2="256" y2="195" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <line x1="302" y1="198" x2="292" y2="210" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <line x1="345" y1="241" x2="332" y2="250" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <line x1="362" y1="300" x2="347" y2="300" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Needle (pointing to 2 o'clock position) -->
  <line x1="256" y1="300" x2="330" y2="250" stroke="#e74c3c" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="300" r="15" fill="#e74c3c" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Wireless signal waves (top right) -->
  <path d="M 390 90 Q 405 90 405 105" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <path d="M 390 85 Q 410 85 410 110" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <path d="M 390 80 Q 415 80 415 115" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <circle cx="390" cy="95" r="5" fill="#ffffff"/>
  
  <!-- Bottom label -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="28" 
        fill="#ffffff" text-anchor="middle" opacity="0.9">METERS</text>
</svg>
